<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Thomas BKJ">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilbert</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="../public/css/login.css">
</head>
<body>
<header>
    <h1>Gilbert</h1>
</header>
<div class="card">
    <div class="tabs">
        <button id="loginTab" class="active">Login</button>
        <button id="signupTab">Register</button>
    </div>

    <form id="loginForm">
        <input type="email" id="loginEmail" name="email" placeholder="Email" required autofocus>
        <input type="password" id="loginPassword" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <form id="signupForm" class="hidden">
        <input type="text" id="signupUsername" name="username" placeholder="Username" required autofocus>

        <input type="email" id="signupEmail" name="email" placeholder="Email" required>

        <input type="text" id="signupCity" name="city" placeholder="City" required>
        <input type="text" id="signupCountry" name="country" placeholder="Country" required>

        <input type="password" id="signupPassword" name="password" placeholder="Password" required>
        <input type="password" id="signupConfirmPassword" name="confirmPassword" placeholder="Confirm Password" required>

        <button type="submit">Register</button>
    </form>

    <div id="message"></div>
</div>
<script src="js/login.js"></script>

<footer></footer>
</body>
</html>
