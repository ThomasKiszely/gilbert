<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Thomas BKJ">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilbert</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/modal.css">
</head>
<body>
<header>
    <h1>Gilbert</h1>
</header>
<div class="card">
    <div class="tabs">
        <button id="loginTab" class="active">Login</button>
        <button id="signupTab">Register</button>
    </div>

    <form id="loginForm">
        <input type="email" id="loginEmail" name="email" placeholder="Email" required autofocus>
        <input type="password" id="loginPassword" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <form id="signupForm" class="hidden">
        <input type="text" name="username" placeholder="Username" required>

        <input type="email" name="email" placeholder="Email" required>

        <input type="text" name="city" placeholder="City" required>
        <input type="text" name="country" placeholder="Country" required>

        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required>

        <label class="terms">
            <input type="checkbox" name="termsAccepted" required>
            I accept the <a href="#" id="termsLink">terms and conditions</a>
        </label>

        <button type="submit">Register</button>
    </form>
    <!-- Terms Modal -->
    <div id="termsModal" class="modal hidden">
        <div class="modal-content">
            <span id="closeTerms" class="close">&times;</span>
            <h2>Terms & Conditions</h2>

            <div class="terms-text">
                <p><strong>Version 1.0.0</strong></p>
                <p>By creating an account, you agree to the following terms...</p>
                <p>[Her inds√¶tter du dine terms-tekster]</p>
            </div>

            <button id="acceptTermsBtn" class="hidden">Accept Terms</button>
        </div>
    </div>




    <div id="message"></div>
</div>
<script src="/js/login.js"></script>

<footer></footer>
</body>
</html>
