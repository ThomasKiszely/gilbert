<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="reset-box">
  <h2>Forgot Password</h2>
  <p id="status">Enter your email to receive a reset link</p>

  <input type="email" id="email" placeholder="Email" required>
  <button id="sendBtn">Send Reset Link</button>
</div>

<script>
  const statusEl = document.getElementById("status");
  const sendBtn = document.getElementById("sendBtn");

  async function sendReset() {
    const email = document.getElementById("email").value;

    const res = await fetch("/api/auth/request-password-reset", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email })
    });

    const data = await res.json();

    statusEl.textContent = "If the email exists, a reset link has been sent.";
    statusEl.className = "success";
  }

  sendBtn.addEventListener("click", sendReset);
</script>

</body>
</html>
